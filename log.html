<div>

            <!--BEGIN TITLE & BREADCRUMB PAGE-->
            <div id="title-breadcrumb-option-demo" class="page-title-breadcrumb">
                <div class="page-header pull-left">
                    <div class="page-title">
                        运行日志</div>
                </div>
                <ol class="breadcrumb page-breadcrumb pull-right">
                    <li><i class="fa fa-home"></i>&nbsp;<a href="index.html">主页</a></li>&nbsp;<i class="fa fa-angle-right"></i>&nbsp;</li>

                </ol>

                </div>
            </div>

            <!--BEGIN CONTENT-->
            <div class="page-content">
                <div id="tab-general">
                    <div class="panel panel-grey">
                        <div class="panel-heading">
                            <form>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <select class="form-control" style="width: 200px;">
                                                <option selected="selected">机器1号</option>
                                                <option>机器2号</option>
                                                <option>机器3号</option>
                                                <option>机器4号</option>
                                            </select>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="input-icon right">
                                                <i class="fa fa-calendar"></i>
                                                    <input id="col1_filter"  type="text" placeholder="起始时间" class="form-control column_filter" value="" onFocus="WdatePicker({ onpicked:filterColumn(1)})"></div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="input-icon right">
                                                <i class="fa fa-calendar"></i>
                                                    <input id="col2_filter" type="text" placeholder="截止时间" class="form-control column_filter" value="" onFocus="WdatePicker({ onpicked:filterColumn(2)})"></div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="input-icon right">
                                                <button type="submit" class="btn btn-primary">
                                                    开始查寻</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>



                            </form>
                        </div>
                        <div class="panel-body">
                            <table id="dataTable" class="table table-striped table-bordered" cellpadding="0" >
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Username</th>
                                    <th>Age</th>
                                    <th>Status</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Henry</td>
                                    <td>23</td>
                                    <td><span class="label label-sm label-success">Approved</span></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>John</td>
                                    <td>45</td>
                                    <td><span class="label label-sm label-info">Pending</span></td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Larry</td>
                                    <td>30</td>
                                    <td><span class="label label-sm label-warning">Suspended</span></td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>Lahm</td>
                                    <td>15</td>
                                    <td><span class="label label-sm label-danger">Blocked</span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>

        <!--END CONTENT-->

<script type="text/javascript" language="javascript">   
function iFrameHeight() {   
var ifm= document.getElementById("iframepage");   
var subWeb = document.frames ? document.frames["iframepage"].document : ifm.contentDocument;   
if(ifm != null && subWeb != null) {
   ifm.height = subWeb.body.scrollHeight;
   ifm.width = subWeb.body.scrollWidth;
}   
}   
</script>
